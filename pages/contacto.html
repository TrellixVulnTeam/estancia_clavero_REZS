<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="La Estancia Clavero es un hotel de los más reconocidas en la provincia de Córdoba. Ofrecemos un complejo de cabañas con una amplia variedad de comodidades y actividades de recreacion y relajación.">
    <meta name="keywords" content="HTML,SCSS,CSS,HOTEL,ESTANCIA,CORDOBA,MONTAÑAS,CABAÑAS,SPA">
    <meta property="og:title" content="ESTANCIA CLAVERO">
    <meta property="og:site_name" content="ESTANCIA CLAVERO">
    <meta property="og:description" content="La Estancia Clavero es un hotel de los más reconocidas en la provincia de Córdoba. Ofrecemos un complejo de cabañas con una amplia variedad de comodidades y actividades de recreacion y relajación.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <title>CONTACTO | Estancia Clavero</title>
</head>

<body>
    <!--NAV-->
    <nav class="head typeSeriff">
        <a href="../index.html" style="text-decoration: none;" class="typeSeriff">
            <div class="tituLogo d-flex flex-row">
                <img src="../css/assets/logos/logo.png" alt="logo" class="logo">
                <h1 class="titulo">ESTANCIA CLAVERO</h1>
            </div>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active typeSans" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link typeSans" href="#">Galeria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link typeSans" href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <!--NAV-->
    <!--SECCION CONTACTO-->
    <section id="seccionContacto">
        <main id="main" role="main">
            <section class="panel-video panel-video--espacio">
                <span class="panel-video__titulo typeSeriff font-weight-bold" style="opacity: 1; transform: translate(-50%, 0%) translate(0px, -25px);">Bienvenidos a la Estancia Clavero</span><video class="u-hide--to-767" preload="auto" autoplay="" muted=""
                    loop=""><source src="https://player.vimeo.com/external/424159066.hd.mp4?s=53fa0c4d4b5b4d35b8536b78105021aad16a34a2&amp;profile_id=174" type="video/mp4"></video>
            </section>
        </main>
        <div class="title3">
            <p class="typeSeriff title3">¿Tenés dudas? Contactate con nosotros</p>
        </div>
        <!--FORMULARIO-->
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1 typeSans">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1 typeSans">¿Qué querés consultar?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>Disponibilidad</option>
                <option>Tarifas</option>
                <option>Paquetes</option>
                <option>Admisión de mascotas</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1 typeSans">Escribinos tu consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;"></textarea>
            </div>
            <button type="button" class="btn btn-primary m-auto" data-toggle="modal" data-target="#exampleModal">
                Enviar
              </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Consulta enviada</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        <div class="modal-body">
                            A la brevedad te estaremos respondiendo.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--FORMULARIO-->
        <!--MAPA-->
        <div class="mapouter">
            <div class="title3">
                <p class="typeSeriff titulo3">¡Te esperamos!</p>
            </div>
            <div class="gmap_canvas"><iframe width="2000" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=mina%20clavero&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://www.embedgooglemap.net"></a>
            </div>
        </div>
        <!--MAPA-->
        <button onclick="topFunction()" class="btn typeSans" style="color:#fff; padding: 10px;" title="Ir arriba">Ir arriba</button>
    </section>
    <!--SECCION CONTACTO-->
    <!--FOOTER-->
    <footer class="foot typeSans d-flex flex-column justify-content-center">
        <span class="footerText">
            <p>Estancia Clavero®</p>
            <p>Mina Clavero, Córdoba</p>
            <p>República Argentina</p>
            <div class="footerLogos">
                <a href="https://www.instagram.com"><img src="css/assets/logos/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="css/assets/logos/facebook.png" alt="Facebook"></a>
                <a href="https://www.web.whatsapp.com"><img src="css/assets/logos/whatsapp.png" alt="WhatsApp"></a>
                </div>
         </span>
    </footer>
    <!--FOOTER-->
    <!--SCRIPTS-->
    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--SCRIPTS-->
</body>

</html>
